<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    
    <title>Breed Control</title>
</head>

<body>
    <div class="container w-100 me-5 ms-5">
        <div class="left_nav_bar" style="width: 80px ;">
            <div class="close"><i class="bi bi-list icon"></i></div>
            <ul>
                <li>
                    <a href="../index.html">
                        <i class="bi bi-house icon">
                            <span>Home</span>
                        </i>
                    </a>
                </li>
                <li><a href="./data.html">
                        <i class="bi bi-file-text icon"></i>
                        <span>Data</span>
                    </a>
                </li>
                <li>
                    <a href="./edit.html">
                        <i class="bi bi-pencil-square icon"></i>
                        <span>Edit pet</span>
                    </a>
                </li>
                <li>
                    <a href="./search.html">
                        <i class="bi bi-search icon"></i>
                        <span>Search</span>

                    </a>
                </li>
                <li>
                    <a href="./breed.html">
                        <i class="bi bi-list-ul icon"></i>
                        <span>Breed</span>
                    </a>
                </li>
            </ul>
        </div>


        <div class="col-md-12">
            <h1 class="h1"> pet Management</h1>
            <hr>
            <div class="container-fluid w-100 justify-content-center gx-2 align-item-center">
                <div class="row  align-item-center justify-content-start content m-0">
                    <div class="col-md-2 align-self-center">Pet ID</div>
                    <div class="col-md-4">
                        <label name="pet_id">
                            <input id="pet_id" type="text" placeholder="input ID"
                                class="w-100 form-control text-dark pet_id"></label>
                    </div>
                    <div class="col-md-2 align-self-center">Type</div>
                    <div class="col-md-4"><label name="type" class="w-100 ">
                            <select class="form-control pet_type justify-content-center w-100">
                                <option value="select type">Select type</option>
                            </select>
                        </label>
                    </div>


                    <div class="row align-item-center justify-content-center align-item-center m-0">
                        <div class="col-md-2 align-self-center p-0">Pet Name</div>
                        <div class="col-md-4 align-self-center">
                            <label id="pet_name" class="w-100 align-self-center p-0">
                                <input id="pet_name" type="text" placeholder="Input Name"
                                    class="text-dark pet_name form-control align-item-center"></label>
                        </div>

                        <div class="col-md-2 align-self-center">Breed </div>
                        <div class="col-md-4 ">
                            <label for="pet_breed" class="w-100 m-0">
                                <select id="pet_breed" class="pet_breed form-control w-100 justify-content-center">
                                </select>
                            </label>
                        </div>

                    </div>
                    <div class="row align-items-center healthy">
                        <div class="col-md-2"></div>
                        <div class="col-md-10">
                            <div class="d-flex flex-row flex-wrap gy-2 justify-content-end ">
                                <div class="me-3">
                                    <input type="checkbox" class="vaccined"> Vaccinated
                                </div>
                                <div class="me-3">
                                    <input type="checkbox" class="dewormed"> Dewormed
                                </div>
                                <div>
                                    <input type="checkbox" class="sterillized"> Sterilized
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row align-item-start">
                        <div class="col-md-12 align-item-start">
                            <button class="btn form-control btn-primary w-25 btn_find" type="button">Find</button>
                        </div>
                    </div>
                    <script  src="../script/storage.js"></script>

                    <script async src="../script/search.js"></script>

</html>
